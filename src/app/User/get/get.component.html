<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">Users</h3>
        </div>
        <div class="card-body">
            <table class="table tabl-hover">
                <thead>
                    <tr>
                        <th style="text-align: center;">Id</th>
                        <th style="text-align: center;">Name</th>
                        <th style="text-align: center;">LastName</th>
                        <th style="text-align: center;">Document</th>
                        <th style="text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users" class="text-center">
                        <td>{{u.id_User}}</td>
                        <td>{{u.name}}</td>
                        <td>{{u.last_Name}}</td>
                        <td>{{u.document}}</td>
                        <td>
                            <button class="btn btn-warning" style="margin-right: 4px;"> <i class="bi bi-pencil-fill"></i> <b>Edit</b></button>
                            <button class="btn btn-danger"> <i class="bi bi-trash"></i> <b>Delete</b></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
